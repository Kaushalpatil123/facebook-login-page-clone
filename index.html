<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="conatiner flex mx-auto justify-center items-center mt-20">
        <div class="left mx-3 w-1/2">
            <img class="w-60" src="fbimg.jpg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-96 p-4 rounded-md drop-shadow-lg ">
            <input class="border border-1 border-gray-200 h-12 px-4 my-2 rounded-lg hover:border-blue-400" type="text" placeholder="Email address or phone number">
            <input class="border border-1 border-gray-200 h-12 px-4 my-2 rounded-lg hover:border-blue-400" type="password" placeholder="password">
            <button id="btn" class="bg-blue-700 hover:bg-blue-600 text-white my-2 py-3 rounded-md">Log In</button>
            <span class="text-blue-600 text-sm justify-center mx-auto my-2 py-3 hover:underline underline-offset-1">Forgotten password?</span>
            <hr class="my-2">
            <button   class="bg-green-700 hover:bg-green-600 text-white my-2 py-3 rounded-md">Create New Account</button>
        </div>
    </div>
    <p class="text-sm ml-[770px] my-3"><a class="font-bold   " href="">Create a Page</a>  for a celebrity, brand or business</p>
  </body>

  <script src="script.js"></script>
</html>
